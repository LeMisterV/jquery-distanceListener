<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
	<title>Nouveau document HTML</title>
	<script src="lib/jquery-1.3.2.js" type="text/javascript"></script>
	<script src="jquery.distanceListener.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$('h1')
				.bind('mouseapproach mouseretreat', function(e) {
					$('.distance').text(e.distance);
					$('.eventtype').text(e.type);
					if(e.type === 'mouseapproach') {
						this.className = 'approach';
					}
					else {
						this.className = '';
					}
				});
		});
	</script>
	<style type="text/css">
		h1 {
			background: silver;
			width: 400px;
			height: 300px;
		}
		h1.approach {
			background: lime;
		}
	</style>
</head>
<body>
<h1>title</h1>
<p>distance : <span class="distance"></span></p>
<p>eventType : <span class="eventtype"></span></p>
</body>
</html>
